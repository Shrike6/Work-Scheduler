<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container col-12 col-md-10 col-xl-8">
      <div class="row  time-block">
        <label class="hour" for="9am">9am</label>
        <textarea class="description col-8" id="9am" name="9am"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="10am">10am</label>
        <textarea class="description col-8" id="10am" name="10am"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="11am">11am</label>
        <textarea class="description col-8" id="11am" name="11am"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="12pm">12pm</label>
        <textarea class="description col-8" id="12pm" name="12pm"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="1pm">1pm</label>
        <textarea class="description col-8" id="1pm" name="1pm"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="2pm">2pm</label>
        <textarea class="description col-8" id="2pm" name="2pm"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="3pm">3pm</label>
        <textarea class="description col-8" id="3pm" name="3pm"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="4pm">4pm</label>
        <textarea class="description col-8" id="4pm" name="4pm"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="5pm">5pm</label>
        <textarea class="description col-8" id="5pm" name="5pm"> </textarea>
        <button class="saveBtn "><i class="fa-solid fa-save"></i></button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
