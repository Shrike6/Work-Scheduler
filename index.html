<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

<!-- Title Area at top of Page -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<!-- Main area with time blocks, text areas, and save buttons -->
    <main class="container col-12 col-md-10 col-xl-8">
      <div class="row time-block">
        <label class="hour" for="9am">9am</label>
        <input type="text" class="description col-8" id="text9" name="9am"> </input>
        <button class="saveBtn" onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="10am">10am</label>
        <input type="text" class="description col-8" id="10" name="10am"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="11am">11am</label>
        <input type="text" class="description col-8" id="11" name="11am"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="12pm">12pm</label>
        <input type="text" class="description col-8" id="12" name="12pm"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="1pm">1pm</label>
        <input type="text" class="description col-8" id="1" name="1pm"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="2pm">2pm</label>
        <input type="text" class="description col-8" id="2" name="2pm"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="3pm">3pm</label>
        <input type="text" class="description col-8" id="3" name="3pm"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="4pm">4pm</label>
        <input type="text" class="description col-8" id="4" name="4pm"> </input>
        <button class="saveBtn " onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour" for="5pm">5pm</label>
        <input type="text" class="description col-8" id="5" name="5pm"> </input>
        <button class="saveBtn" onclick="saveEvent()"><i class="fa-solid fa-save"></i></button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
